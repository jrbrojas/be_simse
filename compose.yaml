services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel_app
    restart: unless-stopped
    volumes:
      - ./:/var/www/html
    networks:
      - laravel

  web:
    image: nginx:alpine
    container_name: laravel_nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - laravel_storage:/var/www/html/storage
    depends_on:
      - app
    networks:
      - laravel
  postgres:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: usuariosimse
      POSTGRES_PASSWORD: th1s@p4ssw0rd
      POSTGRES_DB: bd_simse
    ports:
      - "5432:5432"
    networks:
      - laravel
    volumes:
      - pgdata:/var/lib/postgresql/data
networks:
  laravel:
    driver: bridge
volumes:
  pgdata:
  laravel_storage:
